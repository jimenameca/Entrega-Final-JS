<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/carrito.js"> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Hasta la vista Baby!</title>
</head>

<body>


    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Hasta la vista Baby!</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-cart4"></i> Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-arrow-bar-left"></i> Carrito </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Seguinos en redes</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal"> Tus compras</h2>
            <div class="contenedor-carrito">
                <p id = "carrito-vacio" class="carrito-vacio "> Todavia no compraste nada. <i class="bi bi-person-raised-hand"></i> </p>

                <div id="carrito-productos" class="carrito-productos disabled">

                            <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                        </div>

        

                        <div id="carrito-acciones" class="carrito-acciones disabled">
                            <div class="carrito-acciones-izquierda">
                                <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                            </div>
                            <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total</p>
                                <p id="total">$3000</p>
                            </div>
                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>
                    </div>
                
                <p id="carrito-comprado" class="carrito-comprado disabled"> Muchas Gracias por elegirnos <i class="bi bi-emoji-grin"></i> </p>
            </div>
        </main>
    </div>
    
</body>
</html>
